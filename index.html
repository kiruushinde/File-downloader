<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>File Downloader</title>
</head>

<body class="bg-blue-500">
    <div class="container my-48 bg-white w-1/3 m-auto p-4 rounded">
        <h1 class="text-2xl font-medium">File Downloader</h1>
        <p class="text-md my-3">Paste url of image, vide, or pdf to download. This tool is made with vanilla javascript.</p>
        <form action="" class="flex flex-col">
            <input type="url" class="border-2 w-full my-3 px-3 border-slate-200 p-2 rounded" placeholder="Paste file url" required>
            <button class="bg-blue-500 p-2 text-white font-medium text-lg rounded pointer-events-none opacity-70">Download File</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
